<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empathy Trainer - Login/Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Use a consistent background with the landing page */
            background-image: url('https://image.pollinations.ai/prompt/futuristic%20cityscape%20at%20dusk%20with%20people%20interacting%20with%20holographic%20interfaces%2C%20glowing%20data%20tree%20in%20center%2C%20symbolizing%20connection%20and%20learning%2C%20AI%20elements%2C%20vibrant%20blue%20and%20orange%20lights?width=1200&height=800&seed=43');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .auth-container {
            max-width: 400px;
            width: 90%;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.75); /* Darker overlay for form focus */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .auth-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #5d9cec; /* Blue accent color */
        }

        .auth-container p {
            margin-bottom: 30px;
            color: #ccc;
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 1em;
            background-color: #222;
            color: white;
            box-sizing: border-box;
        }
        
        .auth-form input::placeholder {
            color: #999;
        }

        .cta-button {
            display: block;
            width: 100%;
            padding: 15px 0;
            background-color: #f7b32d; /* Accent color */
            color: #333;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background-color: #ffc457;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Welcome Back</h1>
        <p>Enter your credentials to access your personalized training dashboard.</p>
        
        <form id="auth-form" class="auth-form">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="cta-button">Login / Sign Up</button>
        </form>
        
    </div>

    <script>
        document.getElementById('auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitButton = document.querySelector('.cta-button');

            // Temporarily disable the button
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';

            // Send data to the mock backend authentication endpoint
            fetch('/api/auth/login-signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success && data.redirect) {
                    // Successful login/signup, redirect to dashboard
                    window.location.href = data.redirect;
                } else {
                    alert('Authentication failed: ' + (data.message || 'Invalid credentials.'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('A network error occurred. Ensure the backend server is running.');
            })
            .finally(() => {
                // Re-enable the button
                submitButton.disabled = false;
                submitButton.textContent = 'Login / Sign Up';
            });
        });
        
        // Handle back button on the landing page if the user navigates back
        function goBackToLanding() {
            window.location.href = 'index.html';
        }
    </script>
    </body>
    </html>
